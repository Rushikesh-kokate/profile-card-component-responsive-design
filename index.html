<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <section class="topsection">
        <img src="images/image-victor.jpg" alt="profile-image">
      </section>
      <section class="centersection"> 
        <h1>Victor Crest  <span class="number">26</span></h1>
        <p class="number">London</p>
    </div>
    </section>
    <hr>
    <section class="bottomsection" >
      <ul class="socialcontent">
        <li><span>80K</span></li>
        <li class="number">Followers</li>
      </ul>
      <ul class="socialcontent">
        <li><span>803K</span></li>
        <li class="number">Likes</li>
      </ul>
      <ul class="socialcontent">
        <li><span>1.4K</span></li>
        <li class="number">Photos</li>
      </ul>
    </section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rushikesh kokate</a>.
  </div>
</body>
</html>
